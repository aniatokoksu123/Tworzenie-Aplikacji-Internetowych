<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>obiekty</title>
</head>
<body>
<script type="text/javascript">
	
const rectangle = {
    height:  9,
    width: 4,
    
    showArea: function() {
        return this.height * this.width;
    }
};


const circle = {
    radius: 5,
  
    showArea: function() {
       return this.radius * this.radius * 3.14;
    }
};

console.log("Kwadrat ma szerokość " + rectangle.width + " i wysokość " + rectangle.height + "pole to " + rectangle.showArea());



console.log("Koło ma promień " + circle.radius + "Jego pole to " + circle.showArea());

</script>
</body>
</html>
