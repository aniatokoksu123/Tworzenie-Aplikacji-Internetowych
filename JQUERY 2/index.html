<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dzejklery</title>
    <style>
        .gallery {
            display: flex;
            gap: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            width: 150px;
            transition: transform 0.3s ease;
        }
        .gallery-item img {
            width: 100%;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover img {
            transform: scale(1.5);
        }
        .caption {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            border-radius: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://thumbs.dreamstime.com/b/sztuki-klamerki-odosobniony-ba-wan-7049645.jpg" alt="Obrazek 1">
            <div class="caption">Opis</div>
        </div>
        <div class="gallery-item">
            <img src="https://thumbs.dreamstime.com/b/sztuki-klamerki-odosobniony-ba-wan-7049645.jpg" alt="Obrazek 2">
            <div class="caption">Opis</div>
        </div>
        <div class="gallery-item">
            <img src="https://thumbs.dreamstime.com/b/sztuki-klamerki-odosobniony-ba-wan-7049645.jpg" alt="Obrazek 3">
            <div class="caption">Opis</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
